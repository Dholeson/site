<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Projects â€“ Projects</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script type="module">
    import { weeks } from "./data/weeks.js";
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("projects-list");
      const seen = {};
      weeks.forEach(w => {
        Object.keys(w.notes).forEach(day => {
          const note = w.notes[day];
          const match = note.match(/Project: (.+?) â€“ (.+)/);
          if (match) {
            const [_, name, update] = match;
            seen[name] = seen[name] || { updates: [], status: w.status };
            seen[name].updates.push(`Week ${w.id}: ${update}`);
          }
        });
      });
      container.innerHTML = Object.entries(seen).map(([name, data]) => `
        <div class="week-card">
          <h2>${name}</h2>
          <p>Status: <em>${data.status}</em></p>
          <ul>${data.updates.map(x => `<li>${x}</li>`).join("")}</ul>
        </div>
      `).join("");
    });
  </script>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html">ğŸ  Home</a>
    </nav>
  </header>
  <main id="projects-list"></main>
</body>
</html>
