<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Weekly Project Journal</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="data/weeks.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Admin Console</h1>
    <button id="logout-btn" class="button" style="display:none;">Log out</button>
  </header>
  <main class="container">
    <!-- Login section -->
    <section id="login-section">
      <h2>Please log in</h2>
      <form id="login-form">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" required />
        <button type="submit" class="button">Login</button>
      </form>
      <p id="login-error" class="error"></p>
    </section>

    <!-- Week management -->
    <section id="week-manage" style="display:none;">
      <h2>Manage Weeks</h2>
      <form id="week-form">
        <input type="hidden" id="week-id-input" />
        <div class="field-group">
          <label for="week-title-input">Title:</label>
          <input type="text" id="week-title-input" placeholder="Project title" required />
        </div>
        <div class="field-group">
          <label for="week-start-input">Start date (YYYY‑MM‑DD):</label>
          <input type="date" id="week-start-input" required />
        </div>
        <div class="field-group">
          <label for="week-status-input">Status:</label>
          <select id="week-status-input">
            <option value="planned">Planned</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="abandoned">Abandoned</option>
          </select>
        </div>
        <button type="submit" class="button">Save Week</button>
        <button type="button" id="reset-week-form" class="button secondary">Reset</button>
      </form>
      <h3>Existing Weeks</h3>
      <table id="weeks-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date Range</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Week rows inserted by admin.js -->
        </tbody>
      </table>
    </section>
  </main>
  <footer class="app-footer">
    <small>&copy; 2026.</small>
  </footer>
</body>
</html>
